{% extends "vlog_page.html" %}
{% block categories %}

<!-- Banner Area -->
<section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first">
                <h1>Followers</h1>
                <nav class="d-flex align-items-center">
                    <a href="{% url 'home' %}">Home<span class="lnr lnr-arrow-right"></span></a>
                    <a href="#">{{ profile_user.username }}'s Followers</a>
                </nav>
            </div>
        </div>
    </div>
</section>

<!-- Followers Section -->
<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <h2 class="font-weight-bold" style="color: #ff4500;">{{ profile_user.username }}'s Followers</h2>
    </div>
    
    <div class="row justify-content-center">
        {% for user in followers %}
            <div class="col-md-4 col-lg-3 mb-4">
                <div class="card shadow-lg p-3 text-center border-0" style="border-radius: 15px; background: #fff;">
                    <a href="{% url 'other_users_profile' user.username %}" class="text-decoration-none text-dark">
                        <img src="{{ user.profile_picture.url }}" class="rounded-circle mx-auto d-block" width="100" height="100" 
                             style="border: 3px solid #ff4500; padding: 3px; transition: transform 0.3s;" 
                             onmouseover="this.style.transform='scale(1.1)'" 
                             onmouseout="this.style.transform='scale(1)'">
                        <h5 class="mt-3 font-weight-bold">{{ user.username }}</h5>
                    </a>
                </div>
            </div>
        {% empty %}
            <div class="col-12 text-center">
                <p class="text-muted">No followers yet.</p>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
