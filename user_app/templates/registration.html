{% extends "home.html" %}
{% block content %}

<!-- Banner Area -->
<section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first">
                <h1>Create an Account</h1>
                <nav class="d-flex align-items-center">
                    <a href="{% url "home" %}">Home<span class="lnr lnr-arrow-right"></span></a>
                    <a href="register.html">Register</a>
                </nav>
            </div>
        </div>
    </div>
</section>

<!-- Registration Form Area -->
    
    
<section class="login_box_area section_gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="login_form_inner">
                    <h3>Register to Get Started</h3>
                    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert 
                {% if message.tags == 'success' %}alert-success
                {% elif message.tags == 'error' %}alert-danger
                {% elif message.tags == 'warning' %}alert-warning
                {% elif message.tags == 'info' %}alert-info
                {% endif %} 
                alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    </div>
{% endif %}
<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: #f5f5f5;
    }

    .page-container {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .orange-background {
        width: 100%;
        min-height: 80vh;
        background: linear-gradient(to right, #ff8534, #ff6b00);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
    }

    .form-container {
        width: 800px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
        padding: 40px;
    }

    .form-title {
        text-align: center;
        color: #333;
        font-size: 28px;
        margin-bottom: 30px;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        width: 100%;
        padding: 15px;
        border: 2px solid #f0f0f0;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s ease;
        background: #fafafa;
    }

    .form-control:focus {
        border-color: #ff6b00;
        background: white;
        box-shadow: 0 0 0 4px rgba(255, 107, 0, 0.1);
        outline: none;
    }

    .profile-section {
        margin: 30px 0;
        padding: 25px;
        background: #fff8f3;
        border-radius: 15px;
        border: 2px dashed #ff6b00;
        text-align: center;
    }

    .profile-section label {
        display: block;
        color: #ff6b00;
        font-weight: 600;
        margin-bottom: 15px;
    }

    .primary-btn {
        width: 100%;
        padding: 18px;
        background: #ff6b00;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .primary-btn:hover {
        background: #ff8534;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 107, 0, 0.2);
    }

    @media (max-width: 850px) {
        .form-container {
            width: 105%;
            padding: 20px;
        }
    }
</style>
<div class="page-container">
    <div class="orange-background">
        <div class="form-container">
            <form class="login_form" action="{% url 'registration' %}" method="POST" enctype="multipart/form-data" id="registerForm" novalidate="novalidate">
                {% csrf_token %}
                
                <h3 class="form-title">Create Your Account</h3>
                
                <div class="form-group">
                    <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Create a Username" required>
                </div>
                
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control" name="phone" placeholder="Phone Number" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
                </div>

                <div class="profile-section">
                    <label for="profile_picture">Upload Profile Picture</label>
                    <input type="file" class="form-control" name="profile_picture" id="profile_picture" accept="image/*">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="primary-btn">Create Account</button>
                </div>
            </form>
        </div>
    </div>
    
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
